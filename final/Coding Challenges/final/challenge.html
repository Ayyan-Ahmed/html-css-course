<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Challenge</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="newsletter-img-box">
        <img
          class="newsletter-img"
          src="./challenges.jpeg"
          alt="Here is a Newsletter image"
        />
      </div>
      <div class="newsletter-text-box">
        <h1 class="heading-primary">
          <span class="sign-up-text">Sign up to our</span> <br />Newsletter
        </h1>
        <!-- <p class="newsletter-text">Newsletter</p> -->
        <p class="description-text">
          Subscribe to our newsletter and stay updated.
        </p>
        <div class="email-box">
          <i class="email-icon fa-solid fa-envelope"></i>
          <input class="email" type="email" placeholder="Your email" />
        </div>
        <br />
        <br /><button class="btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
